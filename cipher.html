<script>
function encryptText(text,shift) {
  var ascii="";
 if(text.length>0)
 for(i=0; i<text.length; i++){
 var c = ""+text.charCodeAt(i);
 while(c.length < 3)
 c = "0"+c;
 ascii += c + ",";
 }
var asciiArray = ascii.split(",");
asciiArray.pop();
var plusShiftArray = parseInt(asciiArray);
plusShiftArray = asciiArray.map(function(v) {
  if ((parseInt(v) + parseInt(shift))>64&&(parseInt(v) + parseInt(shift))<=90){
    return parseInt(v) + parseInt(shift);
  }
  else if (parseInt(v) + parseInt(shift)>90) {
    return 65 + parseInt(shift);
  }
  else if (parseInt(v) + parseInt(shift) < 65) {
    return 90 + parseInt(shift);
  }
  else {
    return parseInt(v) + 0;
  }




});

var caesarString = String.fromCharCode.apply(this,plusShiftArray);

console.log(caesarString);
}
</script>
